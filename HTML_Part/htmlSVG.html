<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>HTML5 - SVG</title>
  </head>

  <body>
    <!-- Intro -- LINE-->
    <img src="/line.svg" alt="Line svg"/>
    <!-- or -->
    <svg width="300px" height="300px" xmlns="http://www.w3.org/2000/svg">
      <line x1="30" y1="140" x2="180" y2="10" stroke="lightblue" stroke-width="3px"/>
    </svg>

    <!-- CIRCLE -->
    <svg width="200" height="150">
      <circle cx="51" cy="51" r="50" fill="lightgreen" stroke="darkgreen" stroke-width="1px"/>
    </svg>

    <!-- RECTANGLE -->
    <svg width="500" height="200">
      <rect width="200" height="150" fill="lightcoral" 
      stroke="darkred" stroke-width="1px" rx="15" ry="15"/>
    </svg>
  </body>
</html>
